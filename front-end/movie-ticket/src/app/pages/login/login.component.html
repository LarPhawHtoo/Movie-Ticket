<p>login works!</p>
<mat-card>
  <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="post" [formGroup]="formData" (ngSubmit)="onClickLogin(formData.value)">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" placeholder="Username" matInput class="form-control" formControlName="userName">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="text" placeholder="Password" matInput formControlName="password">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary">Log In</button>
      <button mat-stroked-button color="accent">Sign In</button>
    </form>
  </mat-card-content>
</mat-card>
