<mat-card class="clearfix">
  <mat-form-field>
    <input type="text" matInput (keyup)="doFilter($event.target)" placeholder="Filter">
  </mat-form-field>
  <button mat-raised-button class="create-movie-btn" (click)="openBottomSheet()">Create new Movie</button>
</mat-card>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Movies</th>
    <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
  </ng-container>
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie Code</th>
    <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Year</th>
    <td mat-cell *matCellDef="let element"> {{ element.year }} </td>
  </ng-container>
  <ng-container matColumnDef="ratings">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ratings</th>
    <td mat-cell *matCellDef="let element"> {{ element.ratings }} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="openUpdateDialog()">
        <mat-icon class="mat-18">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="openDeleteDialog()">
        <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
