<mat-card class="clearfix">
  <mat-form-field>
    <input type="text" matInput (keyup)="doFilter($event.target)" placeholder="Filter">
  </mat-form-field>
  <button mat-raised-button (click)="openBottomSheet()">Create new Cinema</button>
</mat-card>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Available Cinemas</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
