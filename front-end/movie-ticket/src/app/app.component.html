<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Happy Cinema</title>
</head>
<body>
   <mat-toolbar>
      <a routerLink="/home" (click)="onClickHome()">Happy Cinema</a>
      <span class="example-spacer"></span>
      <button mat-button color="primary" routerLink="/about" (click)="onClickAboutUs()">
         <mat-icon class="mat-18">info</mat-icon>
         About Us
      </button>
      <button mat-button color="primary" *ngIf="( isCinemas || isTickets ) && isUserLoggedIn" routerLink="/users" (click)="onClickUsers()">
         <mat-icon class="mat-18">people_alt</mat-icon>
         Users
      </button>
      <button mat-button color="primary" *ngIf="isCinemas || isMovies || isTickets" routerLink="/cinemas" (click)="onClickCinemas()">
         <mat-icon class="mat-18">movie</mat-icon>
         Cinemas
      </button>
      <button mat-button color="primary" *ngIf="isUsers || isCinemas" routerLink="/movies" (click)="onClickMovies()">
         <mat-icon class="mat-18">movie</mat-icon>
         Movies
      </button>
      <button mat-button color="primary" *ngIf="( isCinemas || isUsers ) && isUserLoggedIn" routerLink="/tickets" (click)="onClickTickets()">
         <mat-icon class="mat-18">local_activity</mat-icon>
         Tickets
      </button>
      <button mat-button color="primary" *ngIf="isUserLoggedIn" routerLink="/profile">
         <mat-icon class="mat-18">account_circle</mat-icon>
         {{ loggedInUser.fullName }}
      </button>
      <button mat-button color="primary" *ngIf="isUserLoggedIn; else isLogOut" class="nav-link" (click)="openDialog()">
         <mat-icon class="mat-18">logout</mat-icon>
         Log Out
      </button>
      <ng-template mat-button color="primary" #isLogOut>
         <button mat-button color="primary" class="nav-link" routerLink="/login">
            <mat-icon class="mat-18">login</mat-icon>
            Login
         </button>
      </ng-template>
      <button mat-button color="accent" *ngIf="!isUserLoggedIn" routerLink="/signup">
         <mat-icon class="mat-18">person_add_alt</mat-icon>
         Sign Up
      </button>
   </mat-toolbar>
   
   <router-outlet></router-outlet>
</body>
</html>
